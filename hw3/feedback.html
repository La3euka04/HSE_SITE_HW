<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Я — студент ВШЭ (МИЭМ) | ДЗ‑3 — Обратная связь</title>
<meta content="ДЗ-3: форма обратной связи (страница из ДЗ-2 используется без изменений, для полноты проекта)." name="description"/>
<link href="css/style.css" rel="stylesheet"/>
<!-- Внутренний style (обязательное) -->
<style>
    .form-hint { background: #f7f7f7; padding: 10px; border-radius: 12px; }
    .form-hint strong { text-decoration: underline; }
  </style>
</head>
<body id="page-feedback">
<a class="skip-link" href="#content">Перейти к форме</a>
<header class="site-header">
      <a class="back-link" href="../index.html">← В меню</a>

<div class="container">
<p class="site-kicker">Учебный проект • ДЗ-3 (JS + Leaflet)</p>
<!-- inline style (обязательное) -->
<h1 class="site-title" style="margin-top: 0; letter-spacing: 0.6px;">
        Обратная связь
      </h1>
<nav aria-label="Навигация" class="site-nav">
<ul>
<li><a href="index.html">Главная</a></li>
<li><a aria-current="page" href="feedback.html">Обратная связь</a></li>
</ul>
</nav>
<p class="form-hint muted" style="margin-bottom: 0;">
</p>
</div>
</header>
<main class="site-main" id="content">
<div class="container">
<section aria-labelledby="form-title" class="card">
<h2 id="form-title">Форма</h2>
<form action="#" class="form" method="post">
<fieldset>
<legend>Контакты</legend>
<div class="field">
<label for="name">Имя *</label>
<input id="name" maxlength="40" minlength="2" name="name" placeholder="Иван" required="" type="text"/>
<small class="muted">Подсветка ошибок происходит</small>
</div>
<div class="field">
<label for="email">Email *</label>
<input id="email" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
<div class="field">
<label for="phone">Телефон</label>
<input id="phone" name="phone" placeholder="+7..." type="tel"/>
</div>
<div class="field">
<label for="faculty">Факультет</label>
<input id="faculty" name="faculty" readonly="" type="text" value="МИЭМ"/>
</div>
<div class="field">
<label for="year">Курс</label>
<input id="year" max="6" min="1" name="year" type="number" value="4"/>
</div>
<div class="field">
<label for="date">Дата</label>
<input id="date" name="date" type="date"/>
</div>
</fieldset>
<fieldset>
<legend>Сообщение</legend>
<div class="field">
<label for="topic">Тема</label>
<select id="topic" name="topic">
<option selected="" value="ai">ИИ / DS</option>
<option value="study">Учёба</option>
<option value="sport">Спорт</option>
<option value="other">Другое</option>
</select>
</div>
<div class="field">
<label for="message">Текст *</label>
<textarea id="message" name="message" placeholder="Напишите сообщение..." required="" rows="6"></textarea>
</div>
<div class="field">
<label for="url">Ссылка</label>
<input id="url" name="url" placeholder="https://..." type="url"/>
</div>
<div class="field">
<label for="file">Файл</label>
<input id="file" name="file" type="file"/>
</div>
</fieldset>
<fieldset>
<legend>Интересы</legend>
<div class="field">
<p class="field-title">Отметьте интересы</p>
<label class="check"><input checked="" name="interest" type="checkbox" value="ai"/> ИИ</label>
<label class="check"><input checked="" name="interest" type="checkbox" value="ds"/> DS</label>
<label class="check"><input name="interest" type="checkbox" value="volleyball"/> Волейбол</label>
<label class="check"><input name="interest" type="checkbox" value="hockey"/> Хоккей</label>
<label class="check"><input name="interest" type="checkbox" value="f1"/> Формула-1</label>
<label class="check"><input name="interest" type="checkbox" value="english"/> Английский</label>
<label class="check"><input name="interest" type="checkbox" value="aviation"/> Авиация</label>
</div>
<div class="field">
<p class="field-title">Способ связи</p>
<label class="check"><input checked="" name="contact" type="radio" value="email"/> Email</label>
<label class="check"><input name="contact" type="radio" value="phone"/> Телефон</label>
</div>
<div class="field">
<label for="rating">Оценка (1–10)</label>
<input id="rating" max="10" min="1" name="rating" type="range" value="7"/>
</div>
<div class="field">
<label for="color">Любимый цвет</label>
<input id="color" name="color" type="color"/>
</div>
</fieldset>
<div class="field consent">
<!-- inline style (обязательное) -->
<label style="display:inline-block; padding: 6px 0;">
<input name="consent" required="" type="checkbox"/>
              Согласен(на) на обработку данных *
            </label>
</div>
<div class="actions">
<button type="submit">Отправить</button>
<button class="secondary" type="reset">Очистить</button>
</div>
</form>
</section>
<p class="muted"><a href="index.html">← Вернуться на главную</a></p>
</div>
</main>
<footer class="site-footer">
<div class="container">
<p class="muted">© 2026 • ДЗ-3 (JS)</p>
</div>
</footer>
</body>
</html>
